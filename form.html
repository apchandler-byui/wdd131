<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <label for="rating">Overall Rating:</label>
        <div id="rating">
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">☆</label>
            <input type="radio" id="star2" name="rating" value="2" required>
            <label for="star2">☆☆</label>
            <input type="radio" id="star3" name="rating" value="3" required>
            <label for="star3">☆☆☆</label>
            <input type="radio" id="star4" name="rating" value="4" required>
            <label for="star4">☆☆☆☆</label>
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">☆☆☆☆☆</label>
        </div>

        <label for="date">Date of Installation:</label>
        <input type="date" id="date" name="date" required>

        <label for="features">Useful Features:</label>
        <input type="checkbox" id="features" name="features" value="feature1">Durability</input>
        <input type="checkbox" id="features" name="features" value="feature2">Durability</input>

        <label for="review">Written Review:</label>
        <textarea id="review" name="review"></textarea>

        <label for="username">User Name:</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Submit Review">
    </form>

    <footer>
        <p id="footer-content"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
