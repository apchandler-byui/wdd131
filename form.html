<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Product review form">
    <meta name="author" content="Andrew Chandler">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form>
        <div id="rating">
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">☆</label>
            <input type="radio" id="star2" name="rating" value="2" required>
            <label for="star2">☆☆</label>
            <input type="radio" id="star3" name="rating" value="3" required>
            <label for="star3">☆☆☆</label>
            <input type="radio" id="star4" name="rating" value="4" required>
            <label for="star4">☆☆☆☆</label>
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">☆☆☆☆☆</label>
        </div>
        <label for="date">Date of Installation:</label>
        <input type="date" id="date" name="date" required>
        <fieldset id="features">
            <legend>Useful Features:</legend>
            <input type="checkbox" id="feature1" name="features" value="feature1">
            <label for="feature1">Durability</label>
            <input type="checkbox" id="feature2" name="features" value="feature2">
            <label for="feature2">Ease of Use</label>
            <input type="checkbox" id="feature3" name="features" value="feature3">
            <label for="feature3">Performance</label>
            <input type="checkbox" id="feature4" name="features" value="feature4">
            <label for="feature4">Design</label>
        </fieldset>
        <label for="review">Written Review:</label>
        <textarea id="review" name="review"></textarea>
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username">
        <input type="submit" value="Submit Review">
    </form>
    <footer>
        <p id="footer-content"></p>
    </footer>
    <script src="scripts/script.js" defer></script>
</body>
</html>
